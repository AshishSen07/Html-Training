<script>
  $(document).ready(function(){
    $('#submit').click(function(){
      var fname=$('#first_name').val();
      var lname=$('#last_name').val();
      var email=$('#email').val();
      var pwd=$('#password').val();
  
      if(fname=="" ||lname==""|| email==""|| pwd==""){
           alert("please fill data");
           return false
      }
      $.ajax({
              type:"POST",
              url:"data.html",
              data:{
                fname:fname,
                lname:lname,
                email:email,
                pwd:pwd,
              },
              success:function(data){
                $('#form').trigger();
                alert("data submitted");
              }
      });
    });
  });
